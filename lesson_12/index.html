<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="section">
	<div class="container">
		<!-- Первый row -->
	<div class="row">
		<div class="col-lg-6 col-lg-offset-3">
			<h1 class="header text-center">
			<span>Получите видео-инструкцию</span>
			<strong class="text-uppercase">Как заработать свой первый миллион</strong>
		</h1>
		</div>
	</div>	
	<div class="row">
		<div class="col-lg-6 col-lg-offset-1">
			<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/Nu4AIuRadt4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			
		</div>
		<div class="col-lg-4">
			<div class="form">
				<p class="form-header text-center">Введите ваше имя</p>
				<form action="#">
					<input type="text" class="form-control input-lg" placeholder="Name">
					<input type="text" class="form-control input-lg" placeholder="email">
					<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
	</div>
</div>
</body>
</html>
